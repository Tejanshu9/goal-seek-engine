server:
  port: 8080

spring:
  application:
    name: goal-seek-engine
  
  datasource:
    url: jdbc:h2:mem:goalseekdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# Goal Seek Engine Configuration
goalseek:
  max-iterations: 1000
  tolerance: 1e-10
  default-step-size: 0.001

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.fintech.goalseek: DEBUG

